{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %} 

        <form action="" method="POST">
            {% csrf_token %}
            <div class="card w-75">
                <div class="card-header bg-info text-light">
                  User Login
                </div>
                <div class="card-body">
                   
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="username">User Name</label>
                        <div class="col-sm-10">
                            <input name="username" type="text" id="id_username" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="password">Password</label>
                        <div class="col-sm-10">
                            <input name="password" type="text" id="id_password" value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <input type="submit" value="login">
                        </div>
                    </div>
                </div>
              </div>
         
           
        </form>
        
        <!-- <div class="form-group row">
            <a href="/index/" class="btn btn-primary">Back</a>
        </div> -->
{% endblock %}
